<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma de Reconocimiento</title>
    <link rel="stylesheet" href="css/SDiploma.css">
</head>

<body>

    <div class="diploma-container">
        <div class="diploma-header">
            <h1>Diploma de Reconocimiento</h1>
        </div>
        <div class="diploma-body">
            <p>Este diploma se otorga a:</p>
            <h2>Nombre del Estudiante</h2>
            <p>En reconocimiento a su excelente desempeño y dedicación en el curso de:</p>
            <h3>Nombre del Curso</h3>
        </div>
        <div class="diploma-footer">
            <div class="signature">
                <p>Firma del Instructor</p>
                <hr>
                <p>Instructor</p>
            </div>
            <div class="date">
                <p>Fecha de Emisión</p>
                <hr>
                <p>dd/mm/aaaa</p>
            </div>
        </div>
    </div>
    
</body>

</html>
